    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
      <div class="container">
        <h1>Stopwatch</h1>
        <p class="lead">An app designed to gauge the span of time which elapses between its activation and deactivation.</p>
      </div>
    </div>
    <div class="container text-center">
      <div class="row justify-content-xl-center d-sm-flex flex-wrap-reverse">

        <div class="col-12 col-sm-4 col-xl-3">
          <button type="button" class="btn btn-success form-control" id="startTimer">
            <i class="bi bi-play-circle-fill"></i>
            Start
          </button>
        </div>
        <div class="col-12 col-sm-4 col-xl-3">
          <button type="button" class="btn btn-warning form-control" id="pauseTimer">
            <i class="bi bi-pause-circle-fill"></i>
            Pause
          </button>
        </div>
        <div class="col-12 col-sm-4 col-xl-3">
          <button  type="button" class="btn btn-danger form-control" id="resetTimer">
            <i class="bi bi-stop-circle-fill"></i>
            Reset
          </button>
        </div>
      </div>
      <div><h1><output class="timerDisplay Display-2 font-weight-bold pt-3">00 : 00 : 00 : 000</output></h1>
      </div>
    </div>
